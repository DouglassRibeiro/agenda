{% extends "core/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md animate-fade-in">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Criar sua Conta</h2>
    
    <form hx-post="{% url 'accounts:register' %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Registrar
        </button>
    </form>
</div>
{% endblock %}
